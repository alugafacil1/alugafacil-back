# ==========================================
# CONFIGURAÇÕES GERAIS
# ==========================================
spring.application.name=alugafacil
server.port=8081

spring.profiles.active=dev

# ==========================================
# CONFIGURAÇÃO DE CORS (FRONT-END)
# ==========================================
common.front=http://localhost:3000

# ==========================================
# BANCO DE DADOS
# ==========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/alugafacil
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ==========================================
# JPA / HIBERNATE
# ==========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# ==========================================
# SEGURANÇA (KEYCLOAK)
# ==========================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/alugafacil
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/alugafacil/protocol/openid-connect/certs

